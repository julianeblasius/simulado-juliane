<meta charset="UTF-8">
<script>
const cotacao = prompt('Informe a cotação atual do euro').replace(',','.')
    const necessario = prompt('Informe a quantidade de euros necessários para a viagem')
    const multiplicacao = Number (cotacao * necessario)
    document.write( `O valor necessário em reais é igual a R$ ${multiplicacao} `)
</script>
